<!DOCTYPE html>
<html>
<head>
	<title>Button Toolbar</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div class="container">
	
  <div class="btn-toolbar" roll="toolbar">

	<div class="btn-group mr-2">
   
  <button class="btn btn-primary">Current</button>
  <button class="btn btn-success">Previous</button>
  <button class="btn btn-danger">Next</button>

</div>

  <div class="btn-group mr-2">
   
  <button class="btn btn-primary">4</button>
  <button class="btn btn-success">5</button>
  <button class="btn btn-danger">6</button>

</div>


  <div class="btn-group">
   
  <button class="btn btn-primary">7</button>
  <button class="btn btn-success">8</button>
  <button class="btn btn-danger">9</button>

</div>



</div>

</div>
</body>
</html>
